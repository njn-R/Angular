<div class="jumbotron container container-fluid" style="margin-top: 40px;">
    <h1 class="txt txt-success">Person Private Details</h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of persons">
                <th scope="row">{{person.id}}</th>
                <td>{{person.name | uppercase}}</td>
                <td>{{person.salary | currency:"INR"}}</td>
            </tr>
        </tbody>
    </table>
</div>
